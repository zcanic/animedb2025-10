<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeDB 2025 - 动漫数据库</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-film"></i> AnimeDB 2025</h1>
                <p class="subtitle">探索14,257部动漫的完整数据库</p>
            </div>
            <div class="stats" id="stats">
                <div class="stat-item">
                    <span class="stat-number" id="total-anime">-</span>
                    <span class="stat-label">动漫总数</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="avg-rating">-</span>
                    <span class="stat-label">平均评分</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="total-collections">-</span>
                    <span class="stat-label">总收藏</span>
                </div>
            </div>
        </header>

        <!-- 搜索和筛选区域 -->
        <section class="filters-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索动漫名称..." class="search-input">
                <button id="search-btn" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>

            <div class="filter-grid">
                <div class="filter-group">
                    <label for="year-from">年份范围</label>
                    <div class="range-inputs">
                        <input type="number" id="year-from" placeholder="从" min="2011" max="2025">
                        <span>至</span>
                        <input type="number" id="year-to" placeholder="到" min="2011" max="2025">
                    </div>
                </div>

                <div class="filter-group">
                    <label for="rating-from">评分范围</label>
                    <div class="range-inputs">
                        <input type="number" id="rating-from" placeholder="0" min="0" max="10" step="0.1">
                        <span>至</span>
                        <input type="number" id="rating-to" placeholder="10" min="0" max="10" step="0.1">
                    </div>
                </div>

                <div class="filter-group">
                    <label for="sort-by">排序方式</label>
                    <select id="sort-by" class="select-input">
                        <option value="collections">收藏数</option>
                        <option value="average_rating">评分</option>
                        <option value="rating_count">评分人数</option>
                        <option value="watched">观看数</option>
                        <option value="year">年份</option>
                        <option value="title">标题</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort-order">排序顺序</label>
                    <select id="sort-order" class="select-input">
                        <option value="desc">降序</option>
                        <option value="asc">升序</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button id="reset-filters" class="reset-btn">
                        <i class="fas fa-redo"></i> 重置筛选
                    </button>
                </div>
            </div>
        </section>

        <!-- 加载状态 -->
        <div id="loading" class="loading hidden">
            <i class="fas fa-spinner fa-spin"></i>
            <span>加载中...</span>
        </div>

        <!-- 动漫列表 -->
        <section class="anime-section">
            <div class="results-info">
                <span id="results-count">正在加载...</span>
            </div>

            <div id="anime-grid" class="anime-grid">
                <!-- 动漫卡片将通过JavaScript动态生成 -->
            </div>

            <!-- 分页控件 -->
            <div class="pagination" id="pagination">
                <button id="prev-page" class="page-btn" disabled>
                    <i class="fas fa-chevron-left"></i> 上一页
                </button>
                <span class="page-info" id="page-info">第 1 页，共 ? 页</span>
                <button id="next-page" class="page-btn">
                    下一页 <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </section>

        <!-- 错误提示 -->
        <div id="error-message" class="error-message hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="error-text"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
